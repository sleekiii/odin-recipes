    <h2>Description</h2>
    This is a recipe for making afghan style rice.
    <h2>Ingredients</h2>
    <ul>
        <li>Rice</li>
        <li>Water</li>
        <li>Salt</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Preheat oven to 400</li>
        <li>Bring water to a boil</li>
        <li>Add a tablespoon of salt</li>
        <li>Boil water for 10 minutes</li>
        <li>Drain rice, return to pot and place in oven for 20 minutes</li>
    </ol>
